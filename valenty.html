<!doctype html>

    #yesBtn { background: #ff4d88; color: white; }

    #noBtn {

      position: absolute; /* ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏¢‡πâ‡∏≤‡∏¢‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÑ‡∏î‡πâ */

    }

    }
    .hint {

</head>

<body>
  <div class="card">
    <h1>‡πÑ‡∏õ‡πÄ‡∏î‡∏ó‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô‡πÑ‡∏´‡∏° üíò</h1>
    <p>‡∏ï‡∏≠‡∏ö‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πà‡∏≠‡∏¢‡∏ô‡πâ‡∏≤‡∏≤‡∏≤‡∏≤</p>

    <div class="btns" id="arena">

    </div>

    <div class="result" id="result"></div>
    <div class="hint">*‡∏ñ‡πâ‡∏≤‡∏Å‡∏î No ‡πÑ‡∏î‡πâ ‡∏ñ‡∏∑‡∏≠‡∏ß‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å üòÜ</div>
  </div>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    function moveNoButton() {
      const rect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const padding = 8;
      const maxX = rect.width - btnRect.width - padding;
      const maxY = rect.height - btnRect.height - padding;

      // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÉ‡∏´‡∏°‡πà‡∏†‡∏≤‡∏¢‡πÉ‡∏ô‡∏Å‡∏£‡∏≠‡∏ö‡∏õ‡∏∏‡πà‡∏°
      const x = Math.max(padding, Math.random() * maxX);
      const y = Math.max(padding, Math.random() * maxY);

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = `translate(0, 0)`;
    }

    // ‡∏´‡∏ô‡∏µ‡∏ï‡∏≠‡∏ô‡πÄ‡∏≠‡∏≤‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏Å‡∏•‡πâ ‡∏´‡∏£‡∏∑‡∏≠‡∏û‡∏¢‡∏≤‡∏¢‡∏≤‡∏°‡∏Å‡∏î
    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    yesBtn.addEventListener("click", () => {
      result.textContent = "‡πÄ‡∏¢‡πâ! ‡∏á‡∏±‡πâ‡∏ô‡∏ô‡∏±‡∏î‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏¢‡∏¢‡∏¢ ü•∞üéâ";
      // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ô‡πà‡∏≤‡∏£‡∏±‡∏Å: ‡∏ó‡∏≥‡∏õ‡∏∏‡πà‡∏° yes ‡πÄ‡∏î‡πâ‡∏á‡∏ô‡∏¥‡∏î‡πÜ
      yesBtn.style.transform = "translateY(-2px) scale(1.04)";
      setTimeout(() => (yesBtn.style.transform = ""), 180);
    });

    // ‡πÄ‡∏ú‡∏∑‡πà‡∏≠ no ‡∏´‡∏•‡∏∏‡∏î‡πÇ‡∏î‡∏ô‡∏à‡∏£‡∏¥‡∏á‡πÜ
    noBtn.addEventListener("click", () => {
      result.textContent = "‡πÄ‡∏≠‡πä‡∏∞! ‡∏Å‡∏î No ‡πÑ‡∏î‡πâ‡∏à‡∏£‡∏¥‡∏á‡∏î‡∏¥ üò≥ (‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ!)";
      moveNoButton();
    });

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ô‡∏¥‡∏î‡∏ô‡∏∂‡∏á
    moveNoButton();
  </script>
